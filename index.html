<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coloft - We Rise. Healing community in Arcata, Humboldt County">
    <title>Coloft - We Rise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Ascending circles representing "we rise" -->
                <circle cx="30" cy="70" r="12" fill="#8B5CF6" opacity="0.7"/>
                <circle cx="50" cy="50" r="15" fill="#EC4899" opacity="0.85"/>
                <circle cx="70" cy="30" r="18" fill="#F59E0B"/>
            </svg>
            <h1>Coloft</h1>
        </div>
        <p class="tagline">We Rise</p>
        <p class="location">Arcata • Humboldt County</p>
    </header>

    <main>
        <section class="hero">
            <h2>Healing Community</h2>
            <p>Co-creation • Collaboration • Connection</p>
        </section>

        <section class="offerings">
            <div class="offerings-grid">
                <div class="offering-card">
                    <svg class="offering-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Breathwork icon: flowing breath -->
                        <path d="M 20 50 Q 35 30, 50 50 T 80 50" stroke="#14B8A6" stroke-width="4" fill="none" stroke-linecap="round"/>
                        <path d="M 20 60 Q 35 40, 50 60 T 80 60" stroke="#14B8A6" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
                        <circle cx="50" cy="50" r="25" fill="none" stroke="#14B8A6" stroke-width="2" opacity="0.3"/>
                    </svg>
                    <h3>Breathwork</h3>
                </div>

                <div class="offering-card">
                    <svg class="offering-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Groups icon: people in circle -->
                        <circle cx="50" cy="25" r="8" fill="#8B5CF6"/>
                        <circle cx="75" cy="50" r="8" fill="#8B5CF6"/>
                        <circle cx="50" cy="75" r="8" fill="#8B5CF6"/>
                        <circle cx="25" cy="50" r="8" fill="#8B5CF6"/>
                        <circle cx="50" cy="50" r="20" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
                    </svg>
                    <h3>Groups</h3>
                </div>

                <div class="offering-card">
                    <svg class="offering-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Community icon: connected circles -->
                        <circle cx="35" cy="35" r="12" fill="#EC4899" opacity="0.8"/>
                        <circle cx="65" cy="35" r="12" fill="#EC4899" opacity="0.8"/>
                        <circle cx="50" cy="60" r="12" fill="#EC4899" opacity="0.8"/>
                        <line x1="40" y1="40" x2="55" y2="55" stroke="#EC4899" stroke-width="3"/>
                        <line x1="60" y1="40" x2="55" y2="55" stroke="#EC4899" stroke-width="3"/>
                    </svg>
                    <h3>Community</h3>
                </div>

                <div class="offering-card">
                    <svg class="offering-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Healing icon: lotus flower -->
                        <ellipse cx="50" cy="65" rx="8" ry="15" fill="#F59E0B" opacity="0.6"/>
                        <ellipse cx="35" cy="60" rx="8" ry="18" fill="#F59E0B" opacity="0.7" transform="rotate(-25 35 60)"/>
                        <ellipse cx="65" cy="60" rx="8" ry="18" fill="#F59E0B" opacity="0.7" transform="rotate(25 65 60)"/>
                        <ellipse cx="30" cy="50" rx="8" ry="20" fill="#F59E0B" opacity="0.8" transform="rotate(-45 30 50)"/>
                        <ellipse cx="70" cy="50" rx="8" ry="20" fill="#F59E0B" opacity="0.8" transform="rotate(45 70 50)"/>
                        <circle cx="50" cy="55" r="6" fill="#FB923C"/>
                    </svg>
                    <h3>Healing</h3>
                </div>
            </div>
        </section>

        <section class="cta">
            <h3>Join Us</h3>
            <p>Space for facilitators and participants</p>
            <a href="mailto:events@coloft.org" class="button">events@coloft.org</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Coloft • Arcata, Humboldt County • We Rise</p>
    </footer>
</body>
</html>
