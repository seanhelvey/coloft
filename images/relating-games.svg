<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Relating Games: Two people with cards, connecting -->
  <defs>
    <linearGradient id="relating-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Connection arc between two people -->
  <path d="M 55 75 Q 100 40, 145 75"
        fill="none" stroke="url(#relating-grad)" stroke-width="3" opacity="0.5" stroke-dasharray="6,4"/>

  <!-- Left person (head + shoulders) -->
  <ellipse cx="55" cy="95" rx="22" ry="18" fill="#F59E0B" opacity="0.3"/>
  <circle cx="55" cy="65" r="20" fill="#F59E0B" opacity="0.9"/>
  <!-- Face -->
  <circle cx="49" cy="62" r="2.5" fill="white"/>
  <circle cx="61" cy="62" r="2.5" fill="white"/>
  <path d="M 49 70 Q 55 76, 61 70" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Right person (head + shoulders) -->
  <ellipse cx="145" cy="95" rx="22" ry="18" fill="#06B6D4" opacity="0.3"/>
  <circle cx="145" cy="65" r="20" fill="#06B6D4" opacity="0.9"/>
  <!-- Face -->
  <circle cx="139" cy="62" r="2.5" fill="white"/>
  <circle cx="151" cy="62" r="2.5" fill="white"/>
  <path d="M 139 70 Q 145 76, 151 70" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Cards in the middle (fanned out) -->
  <g transform="translate(100, 130)">
    <!-- Back card -->
    <rect x="-28" y="-25" width="32" height="45" rx="3" fill="#F59E0B" transform="rotate(-15)" opacity="0.85"/>
    <rect x="-25" y="-22" width="26" height="39" rx="2" fill="white" transform="rotate(-15)" opacity="0.3"/>

    <!-- Middle card -->
    <rect x="-16" y="-25" width="32" height="45" rx="3" fill="url(#relating-grad)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="18" font-weight="bold">?</text>

    <!-- Front card -->
    <rect x="-4" y="-25" width="32" height="45" rx="3" fill="#06B6D4" transform="rotate(15)" opacity="0.85"/>
    <rect x="-1" y="-22" width="26" height="39" rx="2" fill="white" transform="rotate(15)" opacity="0.3"/>
  </g>

  <!-- Small sparkles/connection dots -->
  <circle cx="80" cy="55" r="4" fill="#F59E0B" opacity="0.5"/>
  <circle cx="120" cy="55" r="4" fill="#06B6D4" opacity="0.5"/>
  <circle cx="100" cy="45" r="3" fill="url(#relating-grad)" opacity="0.6"/>
</svg>
