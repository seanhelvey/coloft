<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Coffee & Connection: Steaming coffee cup with warm colors -->
  <defs>
    <linearGradient id="coffee-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4B860;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC6B4A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Coffee cup -->
  <path d="M 60 100 L 70 160 C 70 165, 75 170, 100 170 C 125 170, 130 165, 130 160 L 140 100 Z"
        fill="url(#coffee-grad)" opacity="0.9"/>

  <!-- Cup handle -->
  <path d="M 140 115 Q 160 115, 160 135 Q 160 155, 140 155"
        fill="none" stroke="#DC6B4A" stroke-width="6"/>

  <!-- Coffee inside -->
  <ellipse cx="100" cy="105" rx="35" ry="8" fill="#5D4037" opacity="0.7"/>

  <!-- Steam wisps -->
  <path d="M 80 90 Q 75 70, 80 50"
        fill="none" stroke="#F4B860" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <path d="M 100 85 Q 95 60, 100 35"
        fill="none" stroke="#F4B860" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
  <path d="M 120 90 Q 125 70, 120 50"
        fill="none" stroke="#F4B860" stroke-width="3" opacity="0.6" stroke-linecap="round"/>

  <!-- Connecting hearts (connection theme) -->
  <path d="M 40 40 C 40 30, 50 25, 55 35 C 60 25, 70 30, 70 40 C 70 55, 55 65, 55 65 C 55 65, 40 55, 40 40 Z"
        fill="#DC6B4A" opacity="0.4"/>
  <path d="M 130 30 C 130 20, 140 15, 145 25 C 150 15, 160 20, 160 30 C 160 45, 145 55, 145 55 C 145 55, 130 45, 130 30 Z"
        fill="#DC6B4A" opacity="0.4"/>
</svg>
