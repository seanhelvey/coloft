<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Sex Positive Friends: Simple conversation bubbles -->
  <defs>
    <linearGradient id="sex-pos-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left speech bubble -->
  <circle cx="70" cy="80" r="35" fill="#E91E63" opacity="0.7"/>
  <polygon points="50,105 40,125 65,110" fill="#E91E63" opacity="0.7"/>

  <!-- Right speech bubble -->
  <circle cx="130" cy="100" r="35" fill="#9C27B0" opacity="0.7"/>
  <polygon points="150,125 160,145 135,130" fill="#9C27B0" opacity="0.7"/>

  <!-- Simple dots inside bubbles -->
  <circle cx="60" cy="75" r="4" fill="white"/>
  <circle cx="70" cy="75" r="4" fill="white"/>
  <circle cx="80" cy="75" r="4" fill="white"/>

  <circle cx="120" cy="95" r="4" fill="white"/>
  <circle cx="130" cy="95" r="4" fill="white"/>
  <circle cx="140" cy="95" r="4" fill="white"/>

  <!-- Connecting arc (conversation flow) -->
  <path d="M 100 85 Q 100 50, 100 85"
        fill="none" stroke="url(#sex-pos-grad)" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
</svg>
