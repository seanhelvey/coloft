<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Somatic Co-Lab: Flowing breath waves with connected circles -->
  <defs>
    <linearGradient id="somatic-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Breath waves -->
  <path d="M 30 100 Q 60 70, 90 100 T 150 100"
        fill="none" stroke="url(#somatic-grad)" stroke-width="4" opacity="0.6"/>
  <path d="M 30 120 Q 60 90, 90 120 T 150 120"
        fill="none" stroke="url(#somatic-grad)" stroke-width="4" opacity="0.4"/>

  <!-- Connected circles (collaboration) -->
  <circle cx="50" cy="80" r="18" fill="#7C3AED" opacity="0.8"/>
  <circle cx="100" cy="60" r="18" fill="#059669" opacity="0.8"/>
  <circle cx="150" cy="80" r="18" fill="#7C3AED" opacity="0.8"/>

  <!-- Connection lines -->
  <line x1="65" y1="85" x2="85" y2="70" stroke="#059669" stroke-width="3" opacity="0.5"/>
  <line x1="115" y1="70" x2="135" y2="85" stroke="#7C3AED" stroke-width="3" opacity="0.5"/>

  <!-- Center integration point -->
  <circle cx="100" cy="140" r="25" fill="url(#somatic-grad)" opacity="0.9"/>
  <circle cx="100" cy="140" r="15" fill="white" opacity="0.3"/>
</svg>
